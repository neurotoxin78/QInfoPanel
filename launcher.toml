[terminal]
enabled = true
executable_path = "/usr/bin/konsole"
icon_name = "applications-accessories"
tooltip = "Launch Terminal Emulator"

[smplayer]
enabled = true
executable_path = "/usr/bin/smplayer"
icon_name = "applications-multimedia"
tooltip = "Launch SMPlayer"

[browser]
enabled = true
executable_path = "python3 webengine.py"
icon_name = "applications-internet"
tooltip = "Launch Web Browser"

[calculator]
enabled = true
executable_path = "/usr/bin/kcalc"
icon_name = "applications-office"
tooltip = "Run Calculator"